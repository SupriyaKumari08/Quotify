<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>Quotify</title>
</head>
<body>
    <h1>~QUOTIFY~</h1>

    <div class="container main text-center mt-4">

        
            <p>Get quotes that makes your day a bit better!</p>
        
            <div class="card" style="width: 28rem;">
                <div class="card-body">
                  <h5 class="card-title">Motivational Quote</h5>
                  <p class="card-text content">“Show me your friends and I'll show you your future”</p>
                  <h6 class="card-subtitle mb-2 text-muted author">By - Dan Pena</h6>
                </div>
              </div>
        
        <form action="submit" method="post" class="mt-3 p-2">
            <input type="text" name="tag" id="tag" placeholder="Search Some Intresting Tags Here">
            <button class="btn" value="submit" type="submit"><img src="./rocket.gif"  alt=""></button>
        </form>
        
        
        <footer class="text-center">
            A huge round ablouse to the team of MLH who have made our coding journey so much better.
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../index.js"></script>
</body>
</html>
